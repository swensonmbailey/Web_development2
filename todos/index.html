<!DOCTYPE html>
<html>
    <head>
        <title>Todos: You want ToDo it we Want ToHelp</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Swenson Bailey">
        <meta name="description" content="Make your own todo list.">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="contents">
            <div id="list">
                <h1>ToDos</h1>
                <div id="todoContainer">

                </div>

                <div id="actions">
                    <span id="listCount"></span>
                    <button type="button" id="showAll">All.</button>
                    <button type="button" id="showActive">Active.</button>
                    <button type="button" id="showCompleted">Completed</button>
                </div>
            </div>

            <form>
                <input type="text" placeholder="What do you need to do?" id="todoContent">
                <button type="button" id="addTodo">+</button>
            </form>
        </div>
        
        
    </body>
</html>
