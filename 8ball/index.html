<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- login -->
    <div></div>
    <div id="loginContents" class="hide">
        <span id="back">Back</span>
        <h1 id="loginH1" class="center">8-Ball Login</h1>
        <form id="loginForm" class="center">
            <div>
                <label for="username">Username <br>
                <input type="text" name="username" id="username"> <br>
                <span class="invalid"></span>
                </label>
            </div>
            
            <div>
                <label for="password">Password <br>
                <input type="password" name="password"  id="password"> <br>
                <span class="invalid"></span>
                </label>
            </div>

            <div id="createAccDiv">
                <label for="confirm">Confirm Password <br>
                <input type="password" name="confirm"  id="confirm"> <br>
                <span class="invalid"></span>
                </label>
            </div>
            <br>
            <div>
                <button type="submit" id="loginButton">Login</button> <br>
                <span class="invalid"></span>
            </div>
        </form>
        <p id="loginP" class="center"><span id="questionStart">Don't have</span> an account? <br> <span id="createAcc">Create one</span></p>
    </div>
<!--  -->
    <div id="pageContents">

        <div id="menu">
            <div id="changeView">View Questions</div> <div id="login">Login</div>
        </div>

        <div id="ball">
            <div id="outerCircle">
                <div id="innerCircle">
                    <div id="answer">8</div>
                </div>
            </div>
        </div>

        <form>
            <div><input type="text" id="question" name="quesiton" placeholder="Enter Question Here"><label for="question">?</label></div>
            <button type="submit" id="ask">ASK</button>
        </form>

        <br>

        <div id="quesitonContainer">
        
        </div>
    </div>

    
    
</body>
</html>
